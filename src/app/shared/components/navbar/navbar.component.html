<nav class="bg-gray-100">
  <div class="max-w-screen-xl flex flex-wrap gap-x-2 items-center justify-between mx-auto p-4">
    <a routerLink="/home" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="./images/logo.svg" alt="">
    </a>
    <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-500 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
    </button>
    <div class="hidden flex-grow-1  w-full lg:flex items-center justify-between lg:w-auto" id="navbar-default">
      @if (isLogin) {
        <ul class="font-medium flex flex-col   mt-4   lg:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0  ">
      

        @for (page of pages; track $index) {
          <li>
          <a [routerLink]="page.path" routerLinkActive="text-main" class="block py-2 font-medium px-3 text-gray-900 rounded-sm  md:py-2 lg:p-0">{{page.title}}</a>
        </li>
      }
 
       
      </ul>
      }
    

          <ul class="ml-auto font-medium flex flex-col  mt-4   rounded-lg  md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 ">
  

            <li class="flex items-center gap-x-2 justify-center">
              <a href=""><i class="fa-brands fa-facebook  text-xl"></i></a>
              <a href=""><i class="fa-brands fa-instagram text-xl"></i></a>
              <a href=""><i class="fa-brands fa-twitter text-xl"></i></a>
              <a href=""><i class="fa-brands fa-linkedin text-xl"></i></a>
              <a href=""><i class="fa-brands fa-youtube text-xl"></i></a>


            </li>

      @if (!isLogin) {
              @for(authPage of authPages ; track $index){
         <li class="text-center">
          <a [routerLink]="authPage.path" routerLinkActive="text-main" class="block py-2 font-medium px-3 text-gray-900 rounded-sm  md:p-0" aria-current="page">{{authPage.title}}</a>
        </li>
            }
      }

            @if (isLogin) {
              <span class="cursor-pointer" (click)="logOut()">Log Out</span>
            }
   
      </ul>
    </div>
  </div>
</nav>
