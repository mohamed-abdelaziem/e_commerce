<div class="w-full group cursor-pointer active:scale-[0.99] transition-all duration-300 relative">
<div  class="flex items-center text-xl justify-center bg-main text-white w-10 h-10 absolute right-0 rounded top-0">
<i class="fa-regular fa-heart" (click)="addProductToWishlist(product._id)"></i>
</div>
<div [routerLink]="['/product-details/' , product._id , product.slug]">
<img class="w-full" [src]="product.imageCover" alt="" >
<span class="text-main">{{product.category.name}}</span>
<h2 class="mb-2 text-xl line-clamp-1">{{product.title}}</h2>
<div class="flex items-center justify-between">
<span class="text-black text-lg ">{{product.price}} EGP</span>
<span><i class="fa-solid fa-star text-yellow-400"></i><span class="text-black/70">{{product.ratingsAverage}}</span></span>
</div>
</div>
<button (click)="addProductToCart(product._id)" class="bg-main p-2 text-white w-full opacity-0 cursor-pointer translate-y-7 transition-all duration-150 group-hover:opacity-100 group-hover:translate-0">Add To Cart</button>
</div>
